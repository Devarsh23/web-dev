<!DOCTYPE html>
<html>
<body>
<h2>Drawing rectangles</h2>

<svg width="400" height="150">
    <rect width="400" height="150"
          style="fill:rgb(127,0,127); stroke-width:11;
        stroke:rgb(0,0,0)" />
</svg>
<h2>Drawing circles</h2>

<svg width="200" height="200">
    <circle cx="100" cy="100" r="75"
            stroke="blue" stroke-width="5" fill="red" />
</svg>

<h2>Drawing polygons</h2>

<svg width="400" height="300">
    <polygon points="200,110 140,298 290,178 110,178 260,298"
             style="fill:magenta; stroke:darkcyan; stroke-width:5; fill-rule:evenodd;" />
</svg>






</body>
</html>
